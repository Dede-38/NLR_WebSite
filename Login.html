<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie - NLR Esport</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div id="header"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
            feather.replace(); // Initialiser les icônes
            highlightActivePage();
        })
        .catch(error => console.error('Erreur lors du chargement du header:', error));
    
        function highlightActivePage() {
        const currentPage = window.location.pathname.split("/").pop();
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            const page = item.getAttribute('data-page');
            if (page === currentPage) {
                item.classList.add('active');
            }
        });
    }
</script>

  <section class="login-page">
  <div class="login-wrapper">
    <div class="login-image">
      <img src="Images/Galerie/Galerie16.png" alt="Connexion NLR" />
    </div>

    <div class="login-container">
      <h2>Connexion</h2>
      <form action="#" method="POST" class="login-form">
        <label for="email">Champ 1</label>
        <input type="email" id="email" name="email" required placeholder="He push me" />

        <label for="password">Champ 2</label>
        <input type="password" id="password" name="password" required placeholder="I push him back" />

        <button type="submit" class="btn-login">Se connecter</button>
      </form>
      <p class="back-link">
        <a href="Accueil.html">← Retour à l'accueil</a>
      </p>
    </div>
  </div>
</section>


   <div id="footer"></div>
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>

  <script>feather.replace();</script>
</body>
</html>
